<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Add Product</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" name="price" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="quality">Quality:</label>
        <input type="number" class="form-control" name="quality" min="0" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" name="quantity" min="0" required>
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <select class="form-control" name="type" required>
          {% for choice in form.type.field.choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="is_available" checked>
        <label class="form-check-label" for="is_available">Is available:</label>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
