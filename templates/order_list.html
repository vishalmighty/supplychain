{% include "layouts/manufacturer_navigation.html" %}

{% block content %}
  <h1>My Orders</h1>
  {% if orders %}
    <ul>
    {% for order in orders %}
      <li>
        {{ order.product.name }} - {{ order.status }}
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>You have not placed any orders yet.</p>
  {% endif %}
{% endblock %}
