{% include "layouts/admin_navigation.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Admin</title>
</head>
<style>
     .container {
  max-height: 700px; /* adjust this value as needed */
  min-height: 450px;
}

.card-link {
  text-decoration: none;
  color: #212529;
}

</style>
<body>
    <div class="container border mt-2 overflow-auto">
        <div class="row" style="background-color: lightblue;">
            <div class="col-md-10 d-flex justify-content-end align-items-center">
              <h1 class="text-center mx-auto">Request for details verification</h1>
            </div>
            <div class="col-md-2 d-flex justify-content-end align-items-center">
              <a href="add_product_supplier"><button class="btn btn-primary">Add</button></a>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
                {% for supplier in suppliers %}
                    {% if supplier.status == 'pending' %}
                        <div class="card mb-2">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <span>{{ supplier.user.username }}</span>
                                <button class="btn btn-success">Investigate</button>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
      </div>

</body>
</html>
