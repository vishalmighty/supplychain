<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Set Alert</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Quantity Available:</label>
        <input type="text" class="form-control" name="name" value="{{quantity}}" required disabled>
      </div>
      <div class="form-group" >
        <label for="credit_period">Alert below:</label>
        <input type="number" class="form-control" name="alert_below" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Set Alert</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
